    <script>
        let variable = "hello";
        let variable_2 = 12345;

        console.log(variable, variable_2);

        variable = "change";
        console.log(variable, variable_2);

        const fixed_variable = "이 변수는 내용이 바뀌지 않습니다.";
        console.log(fixed_variable);


        let variable_array = ["hello", 12345];
        console.log(variable_array);

        variable_array[0] = "change";
        console.log(variable_array);

        variable_array.push('난 새로 추가되었다.');
        
    </script>
