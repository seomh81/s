<html>
    <head>
        <title>브라우저 탭에 보이는 제목</title>
    </head>
    <body>
        <div id="div-1" onclick="alert('div-1 태그임')">div-1태그</div>
        <input
            id="button-1"
            type="button"
            value="button-1 버튼"
        />
        
    </body>

    <script>
        document.getElementById('button-1').onclick = () => {
            alert('안녕하세요');

            if(confirm('강의를 완강하고 싶으신가요?')) {
                alert('화이팅입니다!');
            } else {
                alert('완강해주세요...');
            }


            let result = prompt('나이를 입력해 주세요.');
            alert('당신의 나이는 ' + result + '살 입니다.');
            console.log('당신의 나이는 ' + result + '살 입니다.')

        }
    </script>

</html>
